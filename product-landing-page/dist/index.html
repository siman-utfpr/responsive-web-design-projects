<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Product Landing Page</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <header id="header">
    <figure id="header-figure">
      <img id="header-img" alt="Company logo" src="https://sites.google.com/site/frostburntwiki/_/rsrc/1506710388095/creatures/gecko_skin2_256.png">
      <figcaption id="header-img-caption">Geckin</figcaption>
    </figure>
    <nav id="nav-bar">
      <a class="nav-link" href="#features">
        Features
      </a>
      <a class="nav-link" href="#sample">
        Sample
      </a>
      <a class="nav-link" href="#pricing">
        Pricing
      </a>
    </nav>
  </header>
  <h1>Lizard delivery system</h1>
  <main id="features">
    <div class="feature">
      <img src="https://vignette.wikia.nocookie.net/elderscrolls/images/7/7e/Morrowind_-_Manual_-_Argonian.png/revision/latest/scale-to-width-down/340?cb=20200103041550" alt="Argonian">
      <label>Ready to fight!</label>
    </div>
    <div class="feature">
      <img src="https://vignette.wikia.nocookie.net/fallout/images/9/9a/LegendaryFireGecko.png/revision/latest/top-crop/width/360/height/450?cb=20110514040538" alt="Gecko">
      <label>Great watchdogs</label>
    </div>
    <div class="feature">
      <img src="https://i.pinimg.com/originals/49/30/eb/4930eb40df616c824c0430fe046aaf5b.png" alt="Dinosaur">
      <label>Outlive your enemies</label>
    </div>
  </main>
  <div id="sample">
    <p>See for yourself the sheer power of a well trained lizard</p>
    <iframe width="675" height="381" id="video" src="https://www.youtube.com/embed/B3OjfK0t1XM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div id="pricing">
    <div class="price-plan">
      <div class="price-header">
        <label>Random untrained lizard</label>
      </div>
      <div class="price-content">
        <h2>$250</h2>
        <label>May be wild
        </label>
        <label>May be dangerous
        </label>
      </div>
      <div class="get-plan-div">
        <button class="price-button">I want this</button>
      </div>
    </div>
    <div class="price-plan">
      <div class="price-header">
        <label>Random trained lizard</label>
      </div>
      <div class="price-content">
        <h2>$750</h2>
        <label>Generally comes with a weapon
        </label>
        <label>Understand human speak
        </label>
      </div>
      <div class="get-plan-div">
        <button class="price-button">I want this</button>
      </div>
    </div>
    <div class="price-plan">
      <div class="price-header">
        <label>Select your lizard</label>
      </div>
      <div class="price-content">
        <h2>$??? - Contact our dealers</h2>
        <label>See them for yourself!
        </label>
        <label>We take no responsability for injuries sustained during observation
        </label>
      </div>
      <div class="get-plan-div">
        <button class="price-button">I want this</button>
      </div>
    </div>
  </div>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <h2> Want to receive news about our lizards' progress? Subscribe!</h2>
    <label>
      <input type="email" placeholder="Enter your email" id="email" name="email">
    </label>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
<!-- partial -->
  
</body>
</html>
